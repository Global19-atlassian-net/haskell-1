name: kubernetes-client
version: 0.1.0.0
description: |
  Client library for interacting with a Kubernetes cluster.

  This package contains hand-written code while kubernetes-client-core contains code auto-generated from the OpenAPI spec.
synopsis: Client library for Kubernetes
maintainer: Shimin Guo <smguo2001@gmail.com>
category: Web
license: Apache-2.0
license-file: LICENSE
library:
  source-dirs: src
tests:
  spec:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - kubernetes-client
      - hspec
      - yaml
  example:
    main: App.hs
    source-dirs: example
    dependencies:
      - kubernetes-client
extra-source-files:
  - test/testdata/*
dependencies:
  - base >=4.7 && <5.0
  - bytestring >=0.10.0 && <0.11
  - aeson >=1.2.2 && <2.0
  - connection
  - containers
  - data-default-class
  - http-client >=0.5 && <0.6
  - http-client-tls
  - kubernetes-client-core == 0.1.0.0
  - microlens >= 0.4.3 && <0.5
  - mtl >=2.2.1
  - pem
  - safe-exceptions <0.2
  - streaming-bytestring >= 0.1.5 && < 0.2.0
  - text >=0.11 && <1.3
  - tls
  - x509
  - x509-system
  - x509-store
  - x509-validation
